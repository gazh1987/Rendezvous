<!DOCTYPE html>
<html lang="en">
<head>
    <title>Rendezvous Friend Locator</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/loginHandler.js"></script>
    <script src="js/RendezvousUsers.js"></script>
    <script src="js/User.js"></script>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
	<script src="js/pushMessagingHandler.js"></script>

    <script src="http://jsconsole.com/remote.js?F0268C48-2891-4A05-B943-1DB8838EB8C0"></script>

    <script type="text/javascript" charset="utf-8">
        function onLoad()
        {
            document.addEventListener("deviceready", onDeviceReady, false);
        }
    </script>
</head>

<body onload="onLoad()">
    <!--Welcome page-->
    <div data-role="page" id="welcome">
        <div data-role="header">
            <h1>Rendezvous</h1>
        </div>

        <div data-role="main" class="ui-content">
            <p style="text-align: center">Welcome to Rendezvous Friend Locator</p>

            <a href="#login" class="ui-btn">Login</a>
            <a href="#register" class="ui-btn">Register</a>
        </div>
    </div>s

    <!--Login page-->
    <div data-role="page" id="login">
        <div data-role="header">
            <h1>Rendezvous</h1>
        </div>

        <div data-role="main" class="ui-content">
            <br>
            <form id="login">
                <label style="text-align: center">Enter your email and password to login</label>
                <input type="text" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" value="Login">
            </form>
        </div>
    </div>

    <!--Registration page-->
    <div data-role="page" id="register">
        <div data-role="header">
            <h1>Rendezvous</h1>
        </div>

        <div data-role="main" class="ui-content">
            <br>
            <form id="register">
                <label style="text-align: center">Register your details below</label>
                <input type="text" name="firstName" id="firstName" placeholder="First Name">
                <input type="text" name="lastName" id="lastName" placeholder="Last Name">
                <input type="text" name="regEmail" id="regEmail" placeholder="Email">
                <input type="password" name="regPassword" id="regPassword" placeholder="Password">
                <input type="password" name="passwordCheck" id="passwordCheck" placeholder="Re-Enter Your Password">
                <input type="submit" value="Register">
            </form>
        </div>
    </div>
</body>
</html>
